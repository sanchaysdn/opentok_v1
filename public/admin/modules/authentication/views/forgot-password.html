<div class="form-box">
    <div class="alert alert-danger alert-dismissable" ng-show="errorMessage"><i class="fa fa-ban"></i>
        <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>{{errorMessage}}</div>
    <div class="alert alert-success alert-dismissable" ng-show="successMessage"><i class="fa fa-ban"></i>
        <button class="close" aria-hidden="true" data-dismiss="alert" type="button">×</button>{{successMessage}}</div>
    <div class="header">Forgot Password</div>
    <form accept-charset="UTF-8" role="form" role="form" novalidate name="form" class="form-horizontal" id="loginform">
        <div class="body bg-gray">
            <div class="form-group">
                <input class="form-control" placeholder="E-mail" type="email" name="email" ng-model="forgotPass.email" placeholder="Email" ng-pattern="/^([a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]+$)/" required>
                <div ng-show="form.$submitted || form.email.$touched">
                    <span class="text-danger" ng-show="form.email.$error.required" class="text-danger">Please enter Email</span>
                    <span class="text-danger" ng-show="form.email.$error.pattern && (form.email.$invalid || form.email.$pristine)">Please enter valid Email</span>
                </div>
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block" name="resend" ng-click="resendPassword(form)" ng-disabled="disabled">{{(isPasswordSent)? 'Resend': 'Send'}} Password <i class="fa fa-spinner fa-spin" ng-if="loader"></i></button>
            <p><a href="/#/login">Login</a></p>
        </div>
    </form>
    </div>
