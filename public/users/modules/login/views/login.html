

<div class="login-box"> 

  <div class="login-logo">

    <a href="index.html"><img src="../assets/dist/img/logo.png"  alt=""/></a>

  </div>

  <!-- /.login-logo -->

  <div class="login-box-body">

    <p class="login-box-msg">Sign in to start your session</p>



    <form name="form" novalidate>

      <div class="form-group has-feedback">

        <input type="email" ng-model="loginForm.email" name="email" class="form-control" placeholder="Email" required>
        <span ng-show="form.$submitted || form.email.$touched">
          <span class="text-danger" ng-show="form.email.$error.required">Email is required.</span>
          <span class="text-danger" ng-show="form.email.$error.email">This is not a valid email.</span>
        </span>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>

      </div>

      <div class="form-group has-feedback">

        <input type="password" ng-model="loginForm.password" name="password" class="form-control" placeholder="Password" required>
        <span ng-show="form.$submitted || form.password.$touched">
          <span  class="text-danger" ng-show="form.password.$error.required">Password is required.</span>
        </span>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>

      </div>

      <div class="row">

        <div class="col-xs-8">

          <div class="checkbox icheck">

            <label>

               <input type="checkbox" class="minimal-red" > Remember Me

            </label>

          </div>

        </div>

        <!-- /.col -->

        <div class="col-xs-4">

        <!--<button type="submit" class="btn btn-danger  btn-block btn-flat">Sign In</button>-->
        <button ng-click="loginUser()" ng-disabled="disableLoginSbmtBtn"  class="btn btn-danger  btn-block btn-flat" type="submit">Sign In</button>

        </div>
        <!-- /.col -->
      </div>
    <!--</form>-->
    <!-- /.social-auth-links -->
    <a href="">I forgot my password</a><br>
    <a href="" class="text-center">Register a new membership</a>
  </div>
  <!-- /.login-box-body -->
</div>
<script src="../assets/plugins/iCheck/icheck.min.js"></script>

<script>

  $(function () {

    $('input').iCheck({

      checkboxClass: 'icheckbox_square-blue',

      radioClass: 'iradio_square-blue',

      increaseArea: '20%' // optional

    });

  });

</script>
